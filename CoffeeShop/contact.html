<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Birky's Beans</title>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Birky's Beans</div>
        <nav>
			<li><a href="index.html">Home</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="product.html">Menu</a></li>
			<li><a href="contact.html">Contact</a></li>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="main-image">
            <img src="images/Coffee_Shop.jfif" alt="Third Wave Coffee">
        </div>
        <div class="contact-us">
            <h2>Contact Us</h2>
            <p>Email: hello@birkysbeans.com</p>
            <p>Address: 701 Brazos St. Suite 1616 Austin, TX 78701</p>
            <form>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="follow-us">
            <p>Follow us</p>
            <div class="column">
                <table>
                    <tr>
                        <td>
                            <a href="#" class="fa fa-twitter"></a>
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-linkedin"></a>
                            <a href="#" class="fa fa-instagram"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="subscribe">
            <p>Subscribe and gain privileged access to exclusive offers!</p>
            <form>
                <input type="email" placeholder="Enter your email address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="contact-info">
            <p>Call us</p>
            <p>(334) 202-4792</p>
        </div>
    </div>

</body>
</html>
