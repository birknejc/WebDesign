<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Birky's Beans</title>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="logo">Birky's Beans</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#About">About</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-links ml-auto">
                <a href="#login" class="nav-link">Log In</a>
                <a href="#signup" class="nav-link">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-4 main-content">
        <div class="row">
            <div class="col-md-8">
                <img src="images/Desktop_Coffee_Shop.jpg" 
                     srcset="images/Mobile_Coffee_Shop.jpg 600w, images/Tablet_Coffee_Shop.jpg 768w, images/Desktop_Coffee_Shop.jpg 1024w"
                     sizes="(max-width: 600px) 100vw, (max-width: 768px) 75vw, 50vw"
                     alt="Third Wave Coffee" class="img-fluid">
            </div>
            <div class="col-md-4 bg-warning p-4 text-light">
                <h2>Contact Us</h2>
                <p><i class="fa fa-envelope"></i> hello@birkysbeans.com</p>
                <p><i class="fa fa-map-marker"></i> 701 Brazos St. Suite 1616 Austin, TX 78701</p>
                <form>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h6>Follow us</h6>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                <div class="col-md-4">
                    <h6>Subscribe and gain privileged access to exclusive offers!</h6>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email address">
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h6>Call us</h6>
                    <p>(334) 202-4792</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
